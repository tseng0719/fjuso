<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社團成員 - 輔大管弦樂社</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      border-left: 5px solid #444;
      padding-left: 10px;
      margin-bottom: 15px;
      font-size: 1.4em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 5px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>社團成員</h1>

  <div class="section">
    <h2>木管樂器</h2>
    <ul>
      <li>長笛：王小美、李大華</li>
      <li>豎笛：陳小明、林佳怡</li>
      <li>雙簧管：吳俊宏</li>
      <li>巴松管：張雅婷</li>
    </ul>
  </div>

  <div class="section">
    <h2>銅管樂器</h2>
    <ul>
      <li>小號：林志偉、黃文彥</li>
      <li>長號：蔡雅芳</li>
      <li>法國號：陳彥廷</li>
      <li>大號：周宏達</li>
    </ul>
  </div>

  <div class="section">
    <h2>弦樂器</h2>
    <ul>
      <li>小提琴：李佳玲、何沛辰</li>
      <li>中提琴：楊婉如</li>
      <li>大提琴：林俊逸</li>
      <li>低音提琴：吳柏翰</li>
    </ul>
  </div>

  <div class="section">
    <h2>打擊樂器</h2>
    <ul>
      <li>定音鼓：周子傑</li>
      <li>爵士鼓：陳思涵</li>
      <li>木琴/鐘琴：黃于婷</li>
    </ul>
  </div>
</body>
</html>
