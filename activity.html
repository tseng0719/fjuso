<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>輔大管弦樂社 - 社團活動</title>
  <style>
    body {
      font-family: "GenRyuMin", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* 活動卡片 row */
    .activity-card {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 10%;
      background: #fff;
      margin-bottom: 40px;
      align-items: flex-start;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* 左側輪播 */
    .carousel-strip {
      flex: 1;
      position: relative;
      min-width: 280px;
      max-width: 500px;
      height: 300px;
      /* 固定框高 */
      overflow: hidden;
      background: #000;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-item {
      flex: 0 0 100%;
      /* 一次只顯示一張 */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .carousel-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }



    /* 左右箭頭 - 取消背景 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #446087;
      cursor: pointer;
      padding: 5px;
      user-select: none;
    }

    .arrow.left {
      left: 5px;
    }

    .arrow.right {
      right: 5px;
    }

    /* 右側活動敘述 */
    .activity-desc {
      flex: 1;
      min-width: 200px;
      position: relative;
      padding-left: 40px;
      /* 留空間給插圖 */
    }

    /* 插圖點綴 */
    .activity-desc::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 30px;
      height: 30px;
      background: url('images/icons/music-note.png') no-repeat center/contain;
    }

    .activity-desc h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .activity-desc p {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }

    .news-date {
      font-size: 12px;
      color: #777;
      margin-top: 8px;
    }

    /* 響應式 */
    @media (max-width: 768px) {
      .activity-card {
        flex-direction: column;
        padding: 20px 5%;
      }

      .activity-desc {
        padding-left: 0;
        margin-top: 20px;
      }

      .activity-desc::before {
        top: -5px;
        left: -5px;
      }
    }

    /* About Section 保留原本樣式 */
    .about {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 100px;
      padding: 120px 15%;
      background: #f9f9f9;
      max-width: 100%;
      margin: 0 auto;
    }

    .about-left {
      flex: 0 0 auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .about-title {
      position: relative;
      color: #446087;
      font-family: "Noto Serif TC", serif;
    }

    .about-number {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .about-line {
      width: 50px;
      height: 2px;
      background: #446087;
      margin-bottom: 6px;
    }

    .about-en {
      font-size: 12px;
      transform: rotate(90deg);
      transform-origin: left top;
      position: absolute;
      top: 25px;
      left: -25px;
    }

    .about-zh {
      writing-mode: vertical-rl;
      font-size: 20px;
      letter-spacing: 5px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <script>
    document.querySelectorAll('.activity-card').forEach(card => {
      const track = card.querySelector('.carousel-track');
      const imgs = track.children;
      const left = card.querySelector('.arrow.left');
      const right = card.querySelector('.arrow.right');
      let index = 0;

      function showImage(i) {
        track.style.transform = `translateX(${-i * track.clientWidth}px)`;
      }

      left.addEventListener('click', () => {
        index = (index > 0) ? index - 1 : imgs.length - 1;
        showImage(index);
      });

      right.addEventListener('click', () => {
        index = (index < imgs.length - 1) ? index + 1 : 0;
        showImage(index);
      });
    });
  </script>
